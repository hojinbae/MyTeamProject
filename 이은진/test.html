<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>버튼 오른쪽 정렬</title>
    <style>
        .container {
            text-align: right; /* 버튼을 오른쪽으로 정렬하는 스타일 */
        }

        .myButton {
            padding: 10px 20px;
            font-size: 16px;
            /* 다른 스타일 속성들을 필요에 따라 추가할 수 있습니다. */
        }
    </style>
</head>
<body>

<div class="container">
    <button class="myButton">오른쪽 정렬된 버튼</button>
</div>

</body>
</html>
